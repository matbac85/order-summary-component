<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="b-card">
        <img src="./images/illustration-hero.svg" alt="" class="e-card__img" />
        <div class="e-card__content">
          <h2 class="e-card__title">Order Summary</h2>
          <p class="e-card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="e-card__subscription">
            <article class="b-subscription">
              <img
                src="./images/icon-music.svg"
                alt=""
                class="e-subscription__img"
              />
              <div class="e-subscription__body">
                <h3 class="e-subscription__title">Annual Plan</h3>
                <p class="e-subscription__text">$59.99/year</p>
              </div>
              <a class="e-subscription__link" href="#">Change</a>
            </article>
          </div>
          <div class="e-card__actions">
            <button class="e-card__btn-proceed">Proceed to Payment</button>
            <button class="e-card__btn-cancel">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
